{% extends "AdminPortal/partials/layout.njk" %}

{% block style %}

{% endblock %}

        {% block body %}
        <div class="content container-fluid">
         <div class="page-header">
            <div class="row align-items-center">
               <div class="col">
                  <h3 class="page-title">Edit Students</h3>
                  <ul class="breadcrumb">
                     <li class="breadcrumb-item"><a href="{{config.baseUrl}}admin/students">Students</a></li>
                     <li class="breadcrumb-item active">Edit Students</li>
                  </ul>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="card">
                  <div class="card-body">
                     <form class="needs-validation" novalidate method="post" action="{{config.baseUrl+'admin/studentMaster/updateMasterRecord'}}" enctype="multipart/form-data">
                        <div class="row">
                           <div class="col-12">
                              <h5 class="form-title"><span>Student Information</span></h5>
                              <input type="hidden" name="_id" value="{{studentData._id}}">
                              <!-- {{studentData|dump}} -->
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>First Name</label>
                                 <input type="text" value="{{studentData.firstName}}" required name="firstName" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Last Name</label>
                                 <input type="text" name="lastName" value="{{studentData.lastName}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label> Id Type</label>
                                 <select name="IdType" class="form-control select">
                                    <option value="">Select Id Type</option>

                                    <option value="Aadhar" {{"selected" if (studentData.IdType=="Aadhar") else ""}}>Aadhar</option>
                                    <option value="Pencard" {{"selected" if (studentData.IdType=="Pencard") else ""}}>Pencard</option>
                                    <option value="Licence"  {{"selected" if (studentData.IdType=="Licence") else ""}}>Liencens</option>

                                 </select>
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label> Id number</label>
                                 <input type="text" value="{{studentData.IdNo}}" name="IdNo" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Gender</label>
                                 <select name="gender" required class="form-control select">
                                    <option value="">Select Gender</option>
                                    <option value="Female" {{"selected" if (studentData.gender=="Female") else ""}}>Female</option>
                                    <option value="Male" {{"selected" if (studentData.gender=="Male") else ""}}>Male</option>
                                    <option value="Others" {{"selected" if (studentData.gender=="Intersex") else ""}}>Intersex</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label for="dob">Date of Birth (MM/DD/YYYY) </label>
                                 <div>
                                    <input type="date" id="dob"  value="{{studentData.dob}}" name="dob" class="form-control">
                                 </div>
                              </div>
                           </div>
                           <!-- <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Class</label>
                                 <input type="text" class="form-control">
                              </div>
                           </div> -->
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Religion</label>
                                 <input type="text" name="religion" value="{{studentData.religion}}"  class="form-control">
                              </div>
                           </div>

                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Caste</label>
                                 <select name="caste" required class="form-control select">
                                    <option value="">Select Gender</option>
                                    <option value="OBC" {{"selected" if (studentData.caste=="OBC") else ""}} >OBC</option>
                                    <option value="SC" {{"selected" if (studentData.caste=="SC") else ""}} >SC</option>
                                    <option value="ST" {{"selected" if (studentData.caste=="ST") else ""}} >ST</option>
                                    <option value="GN" {{"selected" if (studentData.caste=="GN") else ""}} >GENERAL</option>
                                 </select>
                              </div>
                           </div>

                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Sub Caste</label>
                                 <input type="text" value="{{studentData.subcaste}}" name="subcaste" class="form-control">
                              </div>
                           </div>


                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Joining Date (MM/DD/YYYY) </label>
                                 <div>
                                    <input type="date" required name="joiningDate" value="{{studentData.joiningDate}}" class="form-control">
                                 </div>
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Mobile Number</label>
                                 <input type="text" name="mobileNo" required value="{{studentData.mobileNo}}" class="form-control">
                              </div>
                           </div> 
                           <!-- <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Admission Number</label>
                                 <input type="text" class="form-control">
                              </div>
                           </div> -->
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Email</label>
                                 <input type="text" name="email" value="{{studentData.email}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Student Image</label>
                                 <input type="file" name="studentImage" class="form-control">
                              </div>
                           </div>
                           <div class="col-12">
                              <h5 class="form-title"><span>Parent Information</span></h5>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Father's Name</label>
                                 <input type="text" required name="fatherName" value="{{studentData.fatherName}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Father's Occupation</label>
                                 <input type="text" name="fatherOccupation" required value="{{studentData.fatherOccupation}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Father's Mobile</label>
                                 <input type="text" required name="fatherMobileNo" value="{{studentData.fatherMobileNo}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Father's Email</label>
                                 <input type="email" name="fatherEmail" value="{{studentData.fatherEmailID}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Mother's Name</label>
                                 <input type="text" required name="motherName" value="{{studentData.motherName}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Mother's Occupation</label>
                                 <input type="text" name="motherOccupation" required value="{{studentData.motherOccupation}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Mother's Mobile</label>
                                 <input type="text" name="motherMobile" value="{{studentData.motherMobileNo}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Mother's Email</label>
                                 <input type="email" name="motherEmail" value="{{studentData.motherEmailID}}" class="form-control">
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Present Address</label>
                                 <textarea required class="form-control" name="parentAddress">{{studentData.parentAddress}}</textarea>
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Permanent Address</label>
                                 <textarea required class="form-control" name="parentPermanentAddress">{{studentData.parentPermanentAddress}}</textarea>
                              </div>
                           </div>
                           <div class="col-12">
                              <button type="submit" class="btn btn-primary">Submit</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
        {% endblock %}

{% block script %}
  <script type="text/javascript">
    
  </script>
{% endblock %}
