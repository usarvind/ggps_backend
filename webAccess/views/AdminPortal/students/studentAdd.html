{% extends "AdminPortal/partials/layout.njk" %}

{% block style %}

{% endblock %}

        {% block body %}
        <div class="content container-fluid">
            <div class="page-header">
               <div class="row align-items-center">
                  <div class="col">
                     <h3 class="page-title">Add Students</h3>
                     <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{config.baseUrl}}admin/students">Students</a></li>
                        <li class="breadcrumb-item active">Add Students</li>
                     </ul>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-12">
                  <div class="card">
                     <div class="card-body">
                        <form class="needs-validation" novalidate method="post" enctype="multipart/form-data" action="{{config.baseUrl}}admin/studentMaster/addSubmit">
                           <div class="row">
                              <div class="col-12">
                                 <h5 class="form-title"><span>Student Information</span></h5>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" required name="firstName" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lastName" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label> Id Type</label>
                                    <select name="IdType" class="form-control select">
                                       <option value="">Select Id Type</option>

                                       <option value="Aadhar">Aadhar</option>
                                       <option value="Pencard">Pencard</option>
                                       <option value="Liencens">Liencens</option>

                                    </select>
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label> Id number</label>
                                    <input type="text"  name="IdNo" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Gender</label>
                                    <select name="gender" required class="form-control select">
                                       <option value="">Select Gender</option>
                                       <option value="Female">Female</option>
                                       <option value="Male">Male</option>
                                       <option value="Intersex">Intersex</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Date of Birth (MM/DD/YYYY) </label>
                                    <div>
                                       <input type="date" name="dob"  class="form-control">
                                    </div>
                                 </div>
                              </div>
                              <!-- <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Class</label>
                                    <input type="text" class="form-control">
                                 </div>
                              </div> -->
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Religion</label>
                                    <input type="text" required name="religion" class="form-control">
                                 </div>
                              </div>

                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Caste</label>
                                    <select name="caste" required class="form-control select">
                                       <option value="">Select Caste</option>
                                       <option value="OBC">OBC</option>
                                       <option value="SC">SC</option>
                                       <option value="ST">ST</option>
                                       <option value="GN">GENERAL</option>
                                    </select>
                                 </div>
                              </div>

                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Sub Caste</label>
                                    <input type="text" name="subcaste" class="form-control">
                                 </div>
                              </div>

                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Joining Date (MM/DD/YYYY) </label>
                                    <div>
                                       <input type="date" required name="joiningDate" class="form-control">
                                    </div>
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Mobile Number</label>
                                    <input type="text" name="mobileNo" required class="form-control">
                                 </div>
                              </div> 
                              <!-- <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Admission Number</label>
                                    <input type="text" class="form-control">
                                 </div>
                              </div> -->
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="email" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Student Image</label>
                                    <input type="file" name="studentImage" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12">
                                 <h5 class="form-title"><span>Parent Information</span></h5>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Father's Name</label>
                                    <input type="text" required name="fatherName" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Father's Occupation</label>
                                    <input type="text" required name="fatherOccupation" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Father's Mobile</label>
                                    <input type="text" required name="fatherMobileNo" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Father's Email</label>
                                    <input type="email" name="fatherEmail" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Mother's Name</label>
                                    <input type="text" required name="motherName" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Mother's Occupation</label>
                                    <input type="text" required name="motherOccupation" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Mother's Mobile</label>
                                    <input type="text" name="motherMobile" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Mother's Email</label>
                                    <input type="email" name="motherEmail" class="form-control">
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Present Address</label>
                                    <textarea required class="form-control" name="parentAddress"></textarea>
                                 </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                 <div class="form-group">
                                    <label>Permanent Address</label>
                                    <textarea required class="form-control" name="parentPermanentAddress"></textarea>
                                 </div>
                              </div>
                              <div class="col-12">
                                 <button type="submit" class="btn btn-primary">Submit</button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
        {% endblock %}

{% block script %}

{% endblock %}
